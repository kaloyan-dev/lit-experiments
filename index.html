<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Dropdown</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/lit-dropdown.ts"></script>
    <script type="module" src="/src/lit-option.ts"></script>
  </head>
  <body>
    <!-- Colors Showcase -->
    <section>
      <h2>Colors</h2>
      <lit-dropdown name="Red Dropdown" color="red">
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
      </lit-dropdown>

      <lit-dropdown name="Green Dropdown" color="green">
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
      </lit-dropdown>

      <lit-dropdown name="Blue (default) Dropdown">
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
      </lit-dropdown>

      <lit-dropdown name="Yellow Dropdown" color="yellow">
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
      </lit-dropdown>
    </section>

    <!-- Positions Showcase -->
    <section>
      <h2>Positions</h2>
      <h3>Right</h3>
      <lit-dropdown position="right">
        <lit-option link="https://lit.dev">Lit</lit-option>
        <lit-option link="https://vitejs.dev/">Vite</lit-option>
        <lit-option link="https://google.com">Google</lit-option>
      </lit-dropdown>

      <h3>Left</h3>
      <div class="positions-left">
        <lit-dropdown position="left">
          <lit-option link="https://lit.dev">Lit</lit-option>
          <lit-option link="https://vitejs.dev/">Vite</lit-option>
          <lit-option link="https://google.com">Google</lit-option>
        </lit-dropdown>
      </div>

      <h3>Top</h3>
      <div>
        <lit-dropdown position="top">
          <lit-option link="https://lit.dev">Lit</lit-option>
          <lit-option link="https://vitejs.dev/">Vite</lit-option>
          <lit-option link="https://google.com">Google</lit-option>
        </lit-dropdown>
      </div>

      <h3>Bottom (default)</h3>
      <div>
        <lit-dropdown>
          <lit-option link="https://lit.dev">Lit</lit-option>
          <lit-option link="https://vitejs.dev/">Vite</lit-option>
          <lit-option link="https://google.com">Google</lit-option>
        </lit-dropdown>
      </div>
    </section>
  </body>
</html>
